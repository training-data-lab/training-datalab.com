- title: "Data Mining Chilean Civil Service"
  image: Civil-Servants.jpg
  description: We present a novel data set that contains detailed information on 431 senior public managers of the Chilean civil service from 2009-2017. The set was created from requests for access to public information and an OCR revision of 1,396 public documents. These documents were digitalised with data mining algorithms and reviewed exhaustively with semi-automated procedures.
  authors: Bastián González-Bustamante, Matías Astete, and Berenice Orvenes
  link:
    url: https://training-datalab.com/projects/chilean-civil-service
    display: See Project
  highlight: 1
  news2:

- title: "Training Data on Chilean Congress Bills"
  image: Congreso_Nacional_de_Chile.jpg
  description: From a data set of bills in the Chilean Lower House between 2006 and 2018 (<em>N</em> = 4,139), a period that corresponds to three administrations, we draw a random subsample considering some bills per month. We are carrying out two data coding procedures in this subsample in order to identify both the bill’s issue and territorial scope.
  authors: Bastián González-Bustamante, Carla Cisternas, Diego Aguilar, and Jaquelin Morillo
  link:
    url: https://training-datalab.com/projects/chilean-congress-bills
    display: See Project
