- title: "Training Data on Political Science Publications"
  image: Library.jpg
  description: Based on data from the the <a href="https://training-datalab.com/projects/cps-ranking">CPS-Ranking</a>, we have collected all the authors’ publications ranked in Q1. From this data set, we draw a random subsample and carry out data coding procedures in this subsample to classify the type of publication.
  authors: Bastián González-Bustamante and Alejandro Olivares
