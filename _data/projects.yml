  news2:

- title: "Twitter Online Tracker of the Chilean Referendum"
  image: twitter_referendum.png
  description: This is a Twitter online tracker of the Chilean refenrum for a New Constitution in October 2020, which contains merged, daily data sets on \#Apruebo and \#Rechazo viewpoints on this social media.
  authors: Bastián González-Bustamante
  link:
