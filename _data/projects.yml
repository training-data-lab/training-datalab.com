- title: "Data Mining Chilean Civil Service"
  image: civil_servants.png
  description: We present a novel data set that contains detailed information on 431 senior public managers of the Chilean civil service from 2009-2017. The set was created from requests for access to public information and an OCR revision of 1,396 public documents.
  authors: Bastián González-Bustamante, Matías Astete and Berenice Orvenes
  link:
    url: https://training-datalab.com/projects/chilean-civil-service
    display: See Project
  highlight: 1
  news2:

- title: " Data on Chilean Cabinets (1990-2022)"
  image: cabinet.png
  description: This project comprises two data sets on Chilean ministers and undersecretaries in Comma-Separated Values (CSV) format with Unicode encoding UTF-8. The data set on ministers covers between 1990 and 2014, while the set on undersecretaries contains officeholders until 2022.
  authors: Bastián González-Bustamante and Alejandro Olivares
