- title: "Toxicity in Audiences-Journalistic Interactions in Crises"
  image: twmedia.png
  description: We are analysing the online interactions between audiences and media in the context of journalist practices during the mass protests in Chile in the second half of 2019. The relevance of these mass protests is associated with the opportunity window to draft a New Constitution.
  authors: Ximena Orchard, Bastián González-Bustamante and Carla Cisternas
  link:
    url: https://training-datalab.com/projects/toxicity-in-audiences-journalistic-interactions-in-crises
    display: See Project
  highlight: 1
  news2:

- title: "Chilean Political Science Impact Ranking"
  image: CPS-Ranking.png
  description: This is a scraper programmed in order to obtain quarterly data from Google Scholar and elaborate an impact measurement. This ranking is presented from the highest to the lowest H-Index. The number of cites has been used as a second criterion in case of a tie in H-Index.
  authors: Bastián González-Bustamante
  link:
    url: https://training-datalab.com/projects/cps-ranking
    display: See Project
  highlight: 1
  news2:

- title: "Digital Activism, Protests and Incivility in Latin America"
  image: digital_protests.png
  description: We are analysing online interactions on social media around specific hashtags used during mass protests in Latin America since 2019. Therefore, we download the network activity using particular social media APIs to classify sentiments and toxicity.
  authors: Bastián González-Bustamante
  link:
    url: https://training-datalab.com/projects/digital-activism-protests-and-incivility
    display: See Project
  highlight: 1
  news2:

- title: "Incivility Towards Experts During Crises"
  image: experts.png
  description: We are analysing online incivility in the context of extra-governmental experts' appointments to face unexpected, challenging events in Latin American democracies, such as natural disasters and the coronavirus crisis. We focus on the activity on Twitter around specific hashtags using the Twitter API.
  authors: Carla Cisternas and Bastián González-Bustamante
  link:
    url: https://training-datalab.com/projects/incivility-towards-experts-during-crises
    display: See Project
  highlight: 1
  news2:

- title: "Local Government Indicators Repository"
  image: open_gov.png
  description: This project presents a novel integrated dataset with geospatial information and indicators of local governments in Chile between 2010 and 2022. We integrated several indicators with geospatial information using open data and public information.
  authors: Bastián González-Bustamante and Diego Aguilar
  link:
    url: https://training-datalab.com/projects/local-government-indicators
    display: See Project
  highlight: 1
  news2:

- title: "Data Collection on Boards of Directors (2001-2022)"
  image: ceo.png
  description: We used data from the Financial Market Commission, which supervised more than 70% of financial assets in Chile, to identify board members and CEOs of a number of companies. We have elaborated a list of board members and CEOs for 463 and 451 companies.
  authors: Bastián González-Bustamante and Carla Cisternas
  link:
    url: https://training-datalab.com/projects/data-boards-of-directors
    display: See Project
  highlight: 1
  news2:

- title: "Training Data on Chilean Congress Bills"
  image: congress.png
  description: From a data set of bills in the Chilean Lower House between 2006 and 2018 (<em>N</em> = 4,139), a period that corresponds to three administrations, we draw a random subsample considering some bills per month to identify both the bill’s issue and territorial scope.
  authors: Carla Cisternas, Bastián González-Bustamante, Jaquelin Morillo and Diego Aguilar
  link:
    url: https://training-datalab.com/projects/chilean-congress-bills
